<script type="text/javascript">
	var changepagesize;
	
	require(["dojo/ready", "dojo/parser","dojo/query","nights/NewGrid","nights/params","dojo/domReady!"], function(ready,parser,query,NewGrid,params) {
		//parser.parse();
		var layout = [ {
			name : '选择',
			field : "checked",
			width : "30px",
			editable : true,
			styles : 'text-align: center;',
			type : dojox.grid.cells.Bool,
		}
		, {
			name : '交易发生时间（那一天）',
			field : 'statdate',
			formatter: NewGrid.formatDate,
			desc:true,
			column : 'statdate',
		}
		, {
			name : '游戏代码',
			field : 'ltype',
			desc:true,
			column : 'ltype',
		}
		, {
			name : '商户编号',
			field : 'merchantid',
			desc:true,
			column : 'merchantid',
		}
		, {
			name : '期号',
			field : 'period',
			desc:true,
			column : 'period',
		}
		, {
			name : '出单方',
			field : 'region',
			desc:true,
			column : 'region',
		}
		, {
			name : '商户中奖笔数',
			field : 'merprizecount',
			desc:true,
			column : 'merprizecount',
		}
		, {
			name : '商户中奖金额',
			field : 'merprizeamount',
			desc:true,
			column : 'merprizeamount',
		}
		, {
			name : '落地中奖笔数',
			field : 'prizecount',
			desc:true,
			column : 'prizecount',
		}
		, {
			name : '落地中奖金额',
			field : 'prizeamount',
			desc:true,
			column : 'prizeamount',
		}
		, {
			name : '备用字段1',
			field : 'extrafield1',
			desc:true,
			column : 'extrafield1',
		}
		, {
			name : '备用字段2',
			field : 'extrafield2',
			desc:true,
			column : 'extrafield2',
		}
		,{
			name : '修改',
			field : 'modify',
			width : "80px",
			formatter: function(cellValue, rowIndex){
			    // return needed images for rowIndex of column 'col1'
			    //return '<img src="../images/save.png" />';
			    return '<input type="button" value="修改" class="chatSend" />'
			}
		}
];
		var notNullAble = [];
			notNullAble.push('statdate');
			notNullAble.push('ltype');
			notNullAble.push('merchantid');
			notNullAble.push('period');
			notNullAble.push('region');
		
		ready(function(){
		var gridTest = new NewGrid();
		gridTest.setTableName('T_STAT_WINDATA');
		gridTest.loadOnReadyStart(layout,'//statwindata','primaryKey');
		gridTest.setFormDialog("T_STAT_WINDATAmyFormDialog");
		gridTest.setNotNullableStr(notNullAble);
		changepagesize =  function(){
			gridTest.changepagesize();
		}
		gridTest.placeAt('T_STAT_WINDATAgridDiv');
		gridTest.startup();
		
		query("#T_STAT_WINDATAsearchbt").onclick(
				function(evt){
					gridTest.searchMethod();
				});
		query("#T_STAT_WINDATAdeletebt").onclick(
				function(evt){
					gridTest.deleteMethod();
				});
		query("#T_STAT_WINDATAexportbt").onclick(
				function(evt){
					gridTest.exportMethod();
				});
		query("#T_STAT_WINDATAnewbt").onclick(
				function(evt){
					gridTest.newBeanMethod();
				});
		query("#T_STAT_WINDATAbtnWinOK").onclick(
				function(evt){
					gridTest.btnWinOkMethod();
				});
		dojo.connect(gridTest, "onHeaderCellClick", function(e) {
			gridTest.onHeaderCellClickMethod(e);
		});
		dojo.connect(gridTest, "onCellClick", function(e) {
			gridTest.onCellClickMethod(e);
		});
		dojo.connect(gridTest, "onRowDblClick", function(e) {
			gridTest.onRowDblClickMethod(e);
		});
	});
	});
</script>
